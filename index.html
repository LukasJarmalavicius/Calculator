<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="calculatorScreen">
                <div class="topScreen"></div>
                <div class="botScreen"></div>
            </div>
            <div class="calculatorButtons">
                <button class="topbutton" id="clearbtn">CLEAR</button>
                <button class="topbutton" id="deletebtn">DELETE</button>
                <button class="operand" id="1">1</button>
                <button class="operand" id="2">2</button>
                <button class="operand" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="operand" id="4">4</button>
                <button class="operand" id="5">5</button>
                <button class="operand" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="operand" id="7">7</button>
                <button class="operand" id="8">8</button>
                <button class="operand" id="9">9</button>
                <button class="operator" id="*">X</button>
                <button class="operand" id="0">0</button>
                <button class="equals" id="=">=</button>
                <button class="decimal" id="decimal">.</button>
                <button class="operator" id="รท">รท</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
